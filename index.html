<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

      background-color: #008000;
      color: #ffffff;
      direction: rtl;
    }
    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;

    .card {

      color: #000000;
      border-radius: 10px;
      padding: 20px;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
    }
    .value {
      margin-top: 5px;
    }
  </style>
</head>

</html>
