<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة سحب العملات الرقمية</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffa500;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    .button, .save-button {
      background-color: #ffa500;
      color: #000;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .note, .amount-received {
      margin-top: 15px;
      font-size: 15px;
      color: #aaa;
    }
    .amount-received {
      color: #ffa500;
      font-weight: bold;
    }
    .error-message, .save-message {
      background-color: #330000;
      color: #ff6666;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      display: none;
      font-size: 15px;
    }
    .save-message {
      background-color: #003300;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سحب USDT</h2>

    <label for="coin">العملة</label>
    <select id="coin">
      <option>USDT - Tether</option>
    </select>

    <label for="address">عنوان المحفظة</label>
    <input type="text" id="address" value="TTR1u6MyRHiMydUAv2UH9HrGvaZSTPNAfQ">
    <button class="save-button" onclick="saveAddress()">حفظ العنوان</button>
    <div class="save-message" id="saveBox">✅ تم حفظ العنوان بنجاح!</div>

    <label for="network">الشبكة</label>
    <select id="network">
      <option>TRC20</option>
    </select>

    <label for="amount">المبلغ</label>
    <input type="number" id="amount" value="7500">

    <label>حدد الحساب</label>
    <input type="checkbox" checked> التمويل
    <br>
    <input type="checkbox" checked> التداول الموحد

    <div class="note">الحد اليومي المتبقي: 1,000,000 / 1,000,000 USDT</div>
    <div class="amount-received">مبلغ الاستلام: ۷٫۵۰۰ USDT</div>

    <button class="button" onclick="showError()">سحب</button>

    <div class="error-message" id="errorBox">
      ⚠️ فشل في تسجيل الدخول أو لم يتم تسجيل الدخول على النظام.<br>
      يتطلب دفع رسوم مكافحة التعدين بقيمة <strong>45 USDT</strong> وإلا لن يتم المتابعة بسبب التأخير الكبير في أرباح العمل.
    </div>
  </div>

  <script>
    function showError() {
      document.getElementById("errorBox").style.display = "block";
    }

    function saveAddress() {
      const address = document.getElementById("address").value;
      if (address.trim() !== "") {
        document.getElementById("saveBox").style.display = "block";
        setTimeout(() => {
          document.getElementById("saveBox").style.display = "none";
        }, 3000);
      }
    }
  </script>
</body>
</html>
